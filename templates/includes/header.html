<header>
  <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">
      <a class="navbar-brand" href="{% url 'notes:home' %}">
        <span class="text-danger"><b>Triple</b></span>Note
      </a>
      {% if user.is_authenticated %}
          <div class="nav-item align-self-center mt-1">
            user {{ user.username }}
          </div>
        <div class="spacer flex-grow-1"></div>
      {% endif %}
      <ul class="nav nav-pills">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'notes:list' %}">Lista de notas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'notes:add' %}">Nueva nota</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users:logout' %}">Cerrar sesión</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users:login' %}">Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users:signup' %}">Registrarse</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>
</header>
